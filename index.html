<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NetFlix</title>
    <link href="index.css" rel="stylesheet">
    <script src="index.js" defer></script>
</head>
<body>
    <header >
        <div class="header container flex">
        <div class="nav-left flex">
            <div class="header-logo">
                <img class="logo" alt="netflix" src="assets/Netflix_logo.png">
            </div>
            <div class="nav-main">
                <ul class="nav-main-list flex">
                    <li class="main-nav-li">Home</li>
                    <li class="main-nav-li">Tv Shows</li>
                    <li class="main-nav-li">Movies</li>
                    <li class="main-nav-li">News & Popular</li>
                    <li class="main-nav-li">My List</li>
                    <li class="main-nav-li">Browse By Languages</li>
                </ul>
            </div>
        </div>
        <div class="nav-right flex">
            <div class="nav-right-images">
                <img alt="search-bar" src="assets/iconizer-search-bar.svg">
            </div>
            <div class="nav-right-images">
                <img alt="notifications" src="assets/iconizer-bell-icon.svg">
            </div>
            <div class="nav-right-images">
                <img id="user-profile" alt="user-avatar" src="assets/user-icon.png">
            </div>
            <div class="bell-icon"></div>
            <div class="user-profile"></div>
        </div>
        </div>
    </header>
    <div class="banner-section">
        <div class="banner-overlay"></div>
    </div>
    <div class="movies-cont container">
    </div>
</body>
</html>
